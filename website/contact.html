<html lang="nl">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page__wrapper">
        <header class="page__header">
            <div class="page__logo"><img src="img/logo.png" alt="fotovanlogo"></div>
            <input class="checkbox" type="checkbox">
            <nav class="page__nav">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="page__navlinks">
                    <li class="page__navsinglelink">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="page__navsinglelink">
                        <a href="products.html">Onze aanbod</a>
                    </li>
                    <li class="page__navsinglelink">
                        <a href="wiezijnwij.html">Wie zjn wij ?</a>
                    </li>
                    <li class="page__navsinglelink">
                        <a href="technischefiche.html">Technische fiche</a>
                    </li>
                    <li class="page__navsinglelink">
                        <a class="page__navlinkcontact" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contact__main">
            <!--  -->
            <div class="contact__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7124.433555643626!2d4.346947645347498!3d50.85213526284085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c380e764e2db%3A0xb9f96eef954121f3!2sOdisee%20-%20Campus%20Brussel!5e0!3m2!1snl!2sbe!4v1674213437203!5m2!1snl!2sbe"
                    width="600" height="450" allowfullscreen="" loading="lazy" title="mapsodisee"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="contact__contactformulierform">
                <div class="contact__formnaamenemail">
                    <p>
                        <label for="naam">Name: *</label>
                    </p>
                    <p>
                        <input type="text" id="naam">
                    </p>
                </div>
                <p>
                    <label for="email">Email: *</label>
                </p>
                <p>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="telefoon">GSM: *</label>
                </p>
                <p>
                    <input type="number" id="telefoon">
                </p>
                <p>
                    <label for="subject">Onderwerp *</label>
                </p>
                <p>
                    <input type="text" id="subject">
                </p>
                <p>
                    <label for="bericht">Boodschap: *</label>
                </p>
                <p>
                    <textarea id="bericht" cols="40" rows="5" required></textarea>
                </p>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <div class="page__footer">
                <div class="page__sociallinks">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
                    </ul>
                </div>
                <div class="page__maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d561.0510741218695!2d4.357325877358002!3d50.84905313635179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c380e764e2db%3A0xb9f96eef954121f3!2sOdisee%20-%20Campus%20Brussel!5e0!3m2!1snl!2sbe!4v1674481223854!5m2!1snl!2sbe"
                        width="200" height="150" allowfullscreen="" loading="lazy" title=""
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="page__address">
                    <h3><i class="fa-sharp fa-solid fa-house"></i>Our Workplace</h3>
                    <address>
                        <p>You can find us !</p>
                        <p>The Odisee Warriors</p>
                        <p>Stormstraat 2</p>
                        <p>1000 Brussel</p>
                        <p>Campus Odisee</p>
                    </address>
                </div>
            </div>
            <div class="page__copyright">
                <p>Â© Copyright 2023 - The Odisee Warriors</p>
            </div>
        </footer>
    </div>
